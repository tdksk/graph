<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" media="all">
    <script src="js/jquery-1.8.0.min.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/example.js"></script>
    <title>Simple Graph</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="data">
      <textarea id="data"></textarea>
      <div class="type">
        <label><input type="checkbox" id="line" checked>line</label>
        <label><input type="checkbox" id="point" checked>point</label>
        <label><input type="checkbox" id="bar">bar</label>
      </div>
      <div class="color">
        <label>color: </label><input type="text" id="color" value="rgb(100, 100, 100)">
      </div>
      <button id="draw">Draw</button>
      <button id="clear">Clear</button>
    </div>
    <div class="example">
      <button id="example1">example1</button>
      <button id="example2">example2</button>
      <button id="example3">example3</button>
      <button id="example4">example4</button>
    </div>
  </body>
</html>
